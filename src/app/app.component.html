<div class="content">
  <span>{{ title }} app is running!</span>

  <h4 data-test="size-conv">{{size.value|fileSize:'MB'}}</h4>
  
  <p>Enter a number below to see the conversion!</p>
  
  <input data-test="user-input" class="user_input" type="number" [formControl]="size" placeholder="Enter a number">
  <button data-test="clear-button" (click)="size.reset()">Clear X</button>
  <button data-test="clear-button" [disabled]="!size.value" (click)="save(size.value)">Save </button>
  
  <hr>

  <h4>History</h4>
  <ul class="past_entries" *ngIf="entries.length > 0; else noHistory">
    <li *ngFor="let entry of entries">{{entry}} => {{entry|fileSize:'MB'}} </li>
  </ul>

  <ng-template #noHistory>No history yet, enter some numbers above to get started.</ng-template>
</div>
